apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcfm-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bcfm-app
  template:
    metadata:
      labels:
        app: bcfm-app
    spec:
      containers:
      - name: bcfm-app
        image: efeguler00/bcfmcase:latest
        ports:
        - containerPort: 8093

---
apiVersion: v1
kind: Service
metadata:
  name: bcfm-app-service
spec:
  selector:
    app: bcfm-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8093
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bcfm-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: bcfm-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bcfm-app-service
            port:
              number: 80
